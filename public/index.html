<html ng-app="hackMean">
    <head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>HackMEAN</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        
        
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>
    </head>
    <body ng-controller = "mainController">
        <div ng-repeat="user in users">{{user.username}} - {{user.email}}<br/></div>
        <label>name:
            <input [(ngModel)]="users" placeholder="name">
        </label>
        <div class="container-fluid">
            <div class="jumbotron text-center">
                    <h1>Welcome to HackMEAN <span class="label label-info">{{ posts.length }}</span></h1>
            </div>
            <!-- Posts -->
            <div id="posts-list" class="text-left">        
                <div ng-repeat="post in posts" class="row col-md-12 col-lg1">            
                    <h4 class="text-center">{{post.title}} <sub>({{post.author}})</sub></h4> 
                    <blockquote>{{ post.body }}</blockquote>
                    <span>{{post.time}}</span>
                        
                    <button ng-click="deletePost(post._id)">remove</button>
                    <br>
                    <!-- Comments -->
                    <div ng-repeat="comment in comments">
                        <div ng-show="comment.postId == post._id">
                                <b>{{comment.user}}</b> commented <b>{{comment.message}}</b> at {{comment.time}}
                        </div>
                    </div>                            
                </div>    
            </div>
        </div>    
    </body>
</html>
