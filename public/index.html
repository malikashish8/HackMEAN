<html ng-app="hackMean">
    <head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>HackMEAN</title>

    <!-- SCROLLS -->

    <style>

    <!-- SPELLS -->

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="/accessories.js"></script><!-- load accessories -->
    <script src="core.js"></script>
    </head>

                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control" autocomplete="off" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAAPhJREFUOBHlU70KgzAQPlMhEvoQTg6OPoOjT+JWOnRqkUKHgqWP4OQbOPokTk6OTkVULNSLVc62oJmbIdzd95NcuGjX2/3YVI/Ts+t0WLE2ut5xsQ0O+90F6UxFjAI8qNcEGONia08e6MNONYwCS7EQAizLmtGUDEzTBNd1fxsYhjEBnHPQNG3KKTYV34F8ec/zwHEciOMYyrIE3/ehKAqIoggo9inGXKmFXwbyBkmSQJqmUNe15IRhCG3byphitm1/eUzDM4qR0TTNjEixGdAnSi3keS5vSk2UDKqqgizLqB4YzvassiKhGtZ/jDMtLOnHz7TE+yf8BaDZXA509yeBAAAAAElFTkSuQmCC&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;">

                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>

        <div class="container-fluid">
            <div class="jumbotron text-center">
                    <h1>Welcome to HackMEAN <span class="label label-info">{{ posts.length }}</span></h1>
            </div>
            <!-- alert -->
            <div class="alert alert-danger" id="error-message" role="alert"></div>
            <div class="alert alert-success" id="success-message" role="alert"></div>
            <!-- Posts -->
            <div id="posts-list" class="text-left panel">        
                <div ng-repeat="post in posts" >            
                    <h3 class="text-center"><span class="label label-default">{{post.title}}</span> <sub>({{post.author}})</sub></h3>
                    <div class="panel-body">
                    {{ post.body }}
                    </div>
                        {{post.time}}
                        <button class="btn btn-default" ng-click="deletePost(post._id)">remove</button>
                        <div class="panel-footer">
                        <!-- Comments -->
                        <div ng-repeat="comment in comments">
                            <div ng-show="comment.postId == post._id">
                                    <b>{{comment.user}}</b> commented <b>{{comment.message}}</b> at {{comment.time}}
                            </div>
                        </div>                            
                    </div>
                </div>    
            </div>
        </div>    
    </body>
</html>
